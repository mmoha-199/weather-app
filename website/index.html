<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>weather-app</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h2>check weather now <i class="fas fa-cloud-sun"></i></h2>
            </div>
            <nav>
                <form action="get" class="navform">
                    <input type="text" placeholder="search city / postcode">
                    <i class="fas fa-search" id="search-btn"></i>
                </form>
                <div class="continent">
                    <i class="fas fa-globe-africa"></i>
                    <a href="">GB</a>
                    <div class="v-divider"></div>
                    <a href="" class="ForC">C&#176;</a>
                    <i class="fas fa-caret-down"></i>
                </div>
            </nav>
        </header>
        <main>
            <div class="current-city">
                <a href="" id="currt-cit"> 22&#176;</a>
                <div class="v-divider"></div>
            </div>
            <div class="period">
                <a href="">today</a>
                <a href="">hourly</a>
                <a href="">10 days</a>
                <a href="">weekend</a>
                <a href="">monthly</a>
                <a href="">radar</a>
            </div>
            <div class="cards">
                <div class="city card">
                    <div class="basic-inf">
                        <h2>city name</h2>
                        <a href="">bst</a>
                        <a href="" class="degre">19</a>
                        <a href="">partly cloudy</a>
                        <a href="">1% chance of rain until 13:00</a>
                    </div>
                    <div class="visual">
                        <i class="fas fa-cloud-sun-rain fa-5x"></i>
                        <h3>--/11&#176;</h3>
                    </div>
                </div>
                <div class="today card">
                    <div class="tods">
                        <div class="tod">
                            <h3>morning</h3>
                            <h3>16&#176;</h3>
                            <i class="fas fa-cloud-sun-rain fa-2x"></i>
                            <h5>rain</h5>
                        </div>
                        <div class="tod">
                            <h3>afternoon</h3>
                            <h3>16&#176;</h3>
                            <i class="fas fa-cloud-sun-rain fa-2x"></i>
                            <h5>rain</h5>
                        </div>
                        <div class="tod">
                            <h3>evening</h3>
                            <h3>16&#176;</h3>
                            <i class="fas fa-cloud-sun-rain fa-2x"></i>
                            <h5>rain</h5>
                        </div>
                    </div>
                    <a href="">next hours</a>
                </div>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
